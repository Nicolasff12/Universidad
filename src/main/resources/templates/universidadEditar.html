<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Editar Universidad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#" th:href="@{/principal}">Listado de universidad</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">


                <h1>Editar Universidad</h1>
                <div class="card-body">
                    <form th:action="@{/universidades/{serial}(serial=${crearUniversidad.serial})}" method="post" th:object="${crearUniversidad}">
                        <div class="form-group">
                            <label class="control-label" for="nombreUniversidad"> Nombre Universidad: </label> <input
                                id="nombreUniversidad" type="text" class="form-control" th:field="*{nombreUniversidad}"
                                required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="ubicacion">ubicacion : </label> <input
                                id="ubicacion" type="text" class="form-control" th:field="*{ubicacion}"
                                required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="facultades">facultades : </label> <input
                                id="facultades" type="text" class="form-control" th:field="*{facultades}"
                                required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="carreras">carreras : </label> <input
                                id="carreras" type="text" class="form-control" th:field="*{carreras}"
                                required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="nit">nit : </label> <input
                                id="nit" type="text" class="form-control" th:field="*{nit}"
                                required autofocus="autofocus">
                        </div>


                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Registrar</button>

                        </div>
                    </form>
                </div>

            </div>
        </div>


        <br> <br>


    </div>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</body>
</html>
