<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Universidad Lista</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

</head>
<body>





    <br>
    <br>

    <div class="container">
        <h1>Listado de Universidades</h1>
        <br>
        <a class="btn btn-primary" href="#" th:href="@{/crear/producto}">Adicionar Universidad</a>

        <br> <br>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Serial</th>
                <th>Nombre</th>
                <th>ubicacion</th>
                <th>facultades</th>
                <th>carreras</th>
                <th>nit</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="dato : ${universidad}">
                <td th:text="${dato.serial}">Serial</td>
                <td th:text="${dato.nombreUniversidad}">nombreUniversidad</td>
                <td th:text="${dato.ubicacion}">ubicacion</td>
                <td th:text="${dato.facultades}">facultades</td>
                <td th:text="${dato.carreras}">carreras</td>
                <td th:text="${dato.nit}">nit</td>
                <td>
                    <a th:href="@{/universidad/modificar/{serial}(serial=${dato.serial})}" class="btn btn-info">Editar</a>
                </td>
                <td>
                    <a th:href="@{/universidad/{serial}(serial=${dato.serial})}" class="btn btn-danger">Eliminar</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</body>
</html>
